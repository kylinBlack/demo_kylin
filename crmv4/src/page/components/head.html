  <!--修改密码模态框-->
<div class="modal fade" id="myModal30" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">修改</h4>
            </div>
            <div class="modal-body">
                <form id="form30">
                    <input  type="reset" name="reset" style="display:none" />
                    <input  type="hidden" name="id" />
                    <div class="form-group">
                        <label for="xsinput">原密码</label>
                        <input type="password" class="form-control input-sm"  name="pwd" />
                    </div>
                    <div class="form-group">
                        <label for="xsinput">新密码</label>
                        <input class="form-control input-sm"  name="pwd1" type="password"/>
                    </div>
                    <div class="form-group">
                        <label for="xsinput">确认密码</label>
                        <input class="form-control input-sm"  name="pwd2" type="password"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="updatePwd();">
                    <span class="glyphicon glyphicon-floppy-disk"></span>保存
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>
